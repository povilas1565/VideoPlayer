<header class="header">
    <nav class="navbar navbar-expand-md navbar-dark">
        <h4 class="navbar-brand">{{title}}</h4>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation" (click)="toggleMenu()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" [class.collapse]="isMenuCollapsed">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="video-player">
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                        Player
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="video-statistics">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        Statistics
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mt-3">
    <router-outlet></router-outlet>
</main>
